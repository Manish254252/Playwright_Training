<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Home Page</title>
</head>

<body>
    <h2>Submitted JSON Data</h2>
    <pre id="output"></pre>

    <script>
        // Retrieve data from localStorage
        const data = localStorage.getItem('formData');
        if (data) {
            document.getElementById('output').textContent = JSON.stringify(JSON.parse(data), null, 2);
        } else {
            document.getElementById('output').textContent = "No data submitted.";
        }
    </script>
</body>

</html>
